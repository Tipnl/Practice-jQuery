<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-redblue">
      <div class="redDiv">
        <p id="paraOne">Text example</p>
        <button id="btn2">Fade Out</button>
        <button id="btn1">Fade In</button>
      </div>
      <div class="blueDiv">
        <p id="paraTwo">Text example</p>
        <button id="btn3">Hide</button>
        <button id="btn4">Show</button>
      </div>
    </div>
    <div class="container-orangegreen">
      <div class="orangeDiv">
        <p>Append/Prepend text on button click</p>
        <button id="btn5">Append</button>
        <button id="btn6">Prepend</button>
      </div>

      <div class="greenDiv">
        <p id="classColor">Give Css Class to This Text and Change color</p>
        <button id="btn7">Give Class to Text</button>
        <button id="btn8">Change color of text</button>
      </div>
    </div>
    <div class="container-brownyellow">
      <div class="brownDiv">
        <button id="btn9">Add text</button>
        <button id="btn10">Add HTML</button>
        <button id="btn11">Value</button>
        <div id="exampleDiv"></div>
        <input type="text" id="input" />
      </div>
      <div class="yellowDiv">
        <button id="btn12">Slide Up</button>
        <button id="btn13">Slide Down</button>
        <p>Look at the input in the brown box!</p>
      </div>
    </div>
  </body>
</html>
